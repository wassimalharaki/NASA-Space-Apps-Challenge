<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Waterworks</title>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/51d17a3aa7.js" crossorigin="anonymous"></script>
	<!-- stylesheet -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<nav>
		<div class="container">
			<div class="logo">
				<div><img class="logoimg" src="./img/droplet.PNG"></div>
				<div id="logoName"><h4>DROPLET.</h4></div>
			</div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a id="selected" href="watercycle.html">Water Cycle</a></li>
				<li><a href="game1.html">Wordle</a></li>
				<li><a href="waterpipes.html">Water Pipes</a></li>
			</ul>
		</div>
	</nav>

	<!-- header -->
	<header>
		<h1>WATER PIPES</h1>
	</header>

	<!-- main -->
	<main>
		<div class="game-container">

			<!-- game board -->
			<div class="game">
				<!-- game content generated here -->
			</div>
	
			<!-- game menu -->
			<div class="menu">
				<div class="pipes-container hidden">
					<!-- available pipes generated here -->
					<div class="pipes">
						<div class="square pipe0" pipe="0"></div>
						<div class="square pipe1" pipe="1"></div>
						<div class="square pipe2" pipe="2"></div>
						<div class="square pipe3" pipe="3"></div>
					</div>
					
					<!-- instructions -->
					<div class="pipes-instructions">
						<p>Click to rotate</p>
						<p>Drag and drop to place</p>
					</div>
				</div>
				
				<!-- controls -->
				<div class="controls hidden">
					<div class="timer">
						<p><i class="far fa-clock"></i>Water turning on in:</p>
						<span><!-- timer goes here --></span>
					</div>
					
					<!-- restart and done buttons -->
					<div class="buttons">
						<button class="restart" aria-label="Restart" title="Restart"><i class="fas fa-undo fa-fw"></i></button>
						<button class="done" aria-label="Done" title="Done"><i class="fas fa-check fa-fw"></i></button>
					</div>
				</div>
	
				<!-- settings panel -->
				<div class="settings">
					<!-- instructions -->
					<div class="instructions">
						<h2>Instructions</h2>
						<p>Connect: <span class="pipe-image"><img src="waterpipesassets/pipeStart.svg" alt="Start Pipe"></span> With this: <span class="pipe-image"><img src="waterpipesassets/pipeEnd.svg" alt="End Pipe"></span></p>

						<div class="instructions-leak">
							<p>before the water leaks:</p>
							<img src="waterpipesassets/instructionsLeak.svg" alt="Leaking pipes">
						</div>
					</div>

					<!-- difficulty select and game start -->
					<form action="#">
						<div>
							<label for="difficulty">Difficulty:</label>
							<select name="difficulty" id="difficulty">
								<option value="creative">Creative</option>
								<option value="easy">Easy</option>
								<option value="medium" selected>Medium</option>
								<option value="hard">Hard</option>
							</select>
						</div>
						<button type="submit">Start</button>
					</form>
				</div>

				<!-- volume control -->
				<div class="volume"><i class="fas fa-volume-up"  aria-label="volume control"></i></div>
			</div>
		</div>

	</main>

	<!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.5.1.min.js' 
		integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!-- script -->
	<script src="./js/script.js"></script>
</body>
</html>
