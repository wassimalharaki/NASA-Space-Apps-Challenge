<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game1.css">
    <title>Drink Water Reminder</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div><button onclick="showPopup()">Guess Word of the Day</button></div>

    <div id="popup" class="hidden">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h3 id="prompt">Guess the word of the day!</h3>
        <p>Hint: The word has 5 letters</p>
        <p>Attempts left: <span id="remainingAttempts">6</span></p>
        <div id="attempts"></div>
        <input type="text" id="guess" placeholder="Your guess" maxlength="5">
        <button id="submit_guess" onclick="checkGuess()">Submit Guess</button>
    </div>

    <script>
        let guessed = false;
        const words = ["water", "space", "earth", "waste", "reuse"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let guessesLeft = 6;
        
        let confettiInstance; 

        function disableSubmitButton() {
            const button = document.getElementById('submit_guess');
            button.disabled = true;
            button.innerHTML = "Already Guessed";
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            if (guessed) {
                disableSubmitButton();
            }
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            const attemptsDiv = document.getElementById('attempts');
            const attemptDiv = document.createElement('div');
            attemptsDiv.appendChild(attemptDiv);
              
            if (guess.length !== selectedWord.length) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                    });
                    Toast.fire({
                        icon: 'error',
                        title: 'Guess should have 5 letters!'
                });
                return;
            }

            for (let i = 0; i < guess.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.innerText = guess[i];
                if (guess[i] === selectedWord[i]) {
                    span.classList.add('green');
                } else if (selectedWord.includes(guess[i])) {
                    span.classList.add('yellow');
                } else {
                    span.classList.add('grey');
                }
                attemptDiv.appendChild(span);
            }

            guessesLeft--;

            if (guess === selectedWord || guessesLeft <= 0) {
                if (guess === selectedWord) {
                    
                    guessed = true;
                    disableSubmitButton();
                    
                    setTimeout(function() {
                        confetti();
                        disableSubmitButton();
                        closePopup();

                    }, 500);
 
                } else {
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                        });
                        Toast.fire({
                            icon: 'error',
                            title: 'Out of guesses.\nThe word was: ' + selectedWord + '.'
                    });
                    setTimeout(function() {
                        closePopup();
                    }, 500);
                }
            }
            updateAttempts();
        }

        function updateAttempts() {
            const remainingAttemptsSpan = document.getElementById('remainingAttempts');
            remainingAttemptsSpan.textContent = guessesLeft;
        }

        document.getElementById('guess').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('submit_guess').click();
            }
        });

    </script>
</body>

</html>
