<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Droplet</title>
	<link rel="stylesheet" href="css/sign.css" />
	<link rel="stylesheet" href="css/duck.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="icon" type="image/x-icon" href="img/icons8-droplet-96.png">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- paper buttons  -->
	<link
			rel="stylesheet"
			href="./css/paper.css"
	/>

	<!-- Guess game -->
	<link rel="stylesheet" href="css/game1.css">
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="clouds">
		<div class="cloud" id="cloud1"></div>
		<div class="cloud" id="cloud2"></div>
		<div class="cloud" id="cloud3"></div>
	</div>

	<div id="popup" class="hidden">
		<button class="close-btn" onclick="closeGameGuess()">&times;</button>
		<h3 id="prompt">Guess the word</h3>
		<p>Hint: <span id="hint"></span></p>
		<p>Attempts left: <span id="remainingAttempts"></span></p>
		<div id="attempts"></div>
		<label for="guess"></label><input type="text" id="guess" placeholder="Guess the word!">
		<button id="submit_guess" onclick=checkGuess()>Submit</button>
	</div>

	<div class="duck__wrapper">
		<div class="duck" onclick="
		Swal.fire({
			icon: 'info',
			title: 'Did you know?',
			text: questions[qIndex++ % questions.length],
		})
		">
			<img src="img/clickme.gif" alt="clickme" id="clickme"/>
			<div class="duck__inner">
				<div class="duck__mouth"></div>
				<div class="duck__head">
					<div class="duck__eye"></div>
					<div class="duck__eye--shadow"></div>
					<div class="duck__white"></div>
				</div>
				<div class="duck__body"></div>
				<div class="duck__wing"></div>
			</div>
		</div>
	</div>
	<section>
		<div class="signHolder">
			<div class="pole"></div>
			<div class="poleR"></div>
			<div class="sign">
				<div class="c pine2"></div>
				<div class="c pine3"></div>
				<div class="c pine"></div>
				<div class="c pine2"></div>
			</div>
			<div class="poolRules">
				Droplet
			</div>
			<div class="poolRules1">
				<a class="paper-btn btn-secondary-outline signBtn" href="watercycle.html">Cycle</a>
			</div>
			<div class="poolRules2">
				<a class="paper-btn btn-secondary-outline signBtn " onclick=showGameGuess()>Guess The Word</a>
			</div>
			<div class="poolRules3">
				<a class="paper-btn btn-secondary-outline signBtn" href="waterpipes.html">Water Pipes</a>
			</div>
		</div>
		<div class="waves">
			<div class="wave" id="wave1"></div>
			<div class="wave" id="wave2"></div>
			<div class="wave" id="wave3"></div>
			<div class="wave" id="wave4"></div>
		</div>
	</section>
	<script src="js/app.js"></script>
	<script src="js/game1.js"></script>
</body>

</html>
